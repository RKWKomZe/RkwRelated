<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:if condition="{currentPluginName} == 'Similarcontent'">
		<f:link.action
			class="btn btn--primary btn--centered mt-1 ajax"
			title="<f:translate key='partials.default.more.boxes.more.labelMore' extensionName='RkwRelated' />"
			rel="nofollow"
			extensionName="RkwRelated"
			pluginName="Similarcontent"
			controller="Similar"
			action="list"
			additionalParams="{tx_rkwrelated_similarcontent: '{pageNumber: pageNumber}', ajax_api : '{key: ajaxHelper.key, cid: ajaxHelper.contentUid, idl: \'2,3\'}'}">
			<f:translate key="partials.default.more.boxes.more.labelMore" extensionName="RkwRelated" />
		</f:link.action>
	</f:if>
