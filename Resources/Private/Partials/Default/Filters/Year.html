<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwRelated="http://typo3.org/ns/RKW/RkwRelated/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:form.select
        class="select-field"
        name="filter[year]"
        options="{years}"
        prependOptionLabel="<f:translate key='partials.default.filters.filters.years.showAll' />"
        prependOptionValue="0"
        additionalAttributes="{'aria-controls': 'tx_rkwrelated_filter_result', 'aria-label': '{f:translate(key:\'partials.default.filters.filters.year.filterAriaLabel\')}'}" />

</html>
